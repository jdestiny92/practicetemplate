<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
   
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>


  <body ng-app="starter">

    <ion-pane ng-controller="AppCtrl">
      <ion-header-bar class="bar-stable bar-positive">
        <h1 class="title">Julian&apos;s Texting App</h1>
      </ion-header-bar>

      <ion-content>
      	<div class="card" ng-repeat="record in records | orderBy: &apos;-Time&apos;">
  			<div class="item item-divider item-royal">
    		{{record.Name}}
  			</div>
  			<div class="item item-text-wrap">
        <img src={{record.Message2}} />
    		{{record.Message}}
  			</div>
  		</div>
      </ion-content>

      <div class="bar bar-footer">
        <div class="button-bar">
          <a class="button button-positive" ng-click="modal.show()">Send Text</a>
          <a class="button button-balanced" ng-click="emptyChat()">Clear Chat</a>
          <a class="button button-dark" ng-click="modal2.show()">Add GIF</a>
        </div>
      </div>
  
  </ion-pane>

  <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Message</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">

            <label class="item item-input">
              <input ng-model="newMessage.userName" type="text" placeholder="Your Name" id="name">
            </label>

            <label class="item item-input">
              <input ng-model="newMessage.userMessage" type="textarea" placeholder="Your Message" id="message">
            </label>
            
            <button class="button button-full button-positive" ng-click="sendMessage(newMessage)">Send</button>
          </div>
        </ion-content>
      </ion-modal-view>
  </script>

  <script id="templates/modal2.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Message</h1>
          <button class="button button-clear button-primary" ng-click="modal2.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">

            <label class="item item-input">
              <input ng-model="newMessage.userName" type="text" placeholder="Your Name" id="name2">
            </label>

            <label class="item item-input">
              <input type="text" placeholder="GIF Search Keyword" id="message2">
            </label>
            
            <button class="button button-full button-positive" ng-click="sendMessage2(newMessage)">Send</button>
          </div>
        </ion-content>
      </ion-modal-view>
  </script>



  </body>
</html>
